{{ define "main" }}
<article>
	<section>
		{{- .Content -}}
	</section>
	<section>
		{{ range .Paginator.Pages }}
		<div>
			<li>
					<a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
			</li>
		</div>
		{{ end }}
	</section>
	{{- template "_internal/pagination.html" . -}}
</article>
{{ end }}
